<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Information Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="top-left">Created by Prakash Halwai & Anuska Dutta</div>
    <div class="container">
        <h1>Random User Information Generator</h1>
        <div class="input-group">
            <label for="category" class="label">Select Category</label>
            <select id="category" class="input-field">
                <option value="student">Student</option>
                <option value="passport">Passport</option>
                <option value="organization">Organization</option>
            </select>
        </div>

        <div class="input-group" id="student-type-group" style="display: none;">
            <label for="student-type" class="label">Select Student Type</label>
            <select id="student-type" class="input-field">
                <option value="school">School Student</option>
                <option value="college">College Student</option>
            </select>
        </div>

        <div class="input-group">
            <label for="user-count" class="label">Number of Users</label>
            <input type="number" id="user-count" placeholder="Enter number of users" min="1" class="input-field" />
        </div>

        <div class="button-group">
            <button id="generate" class="btn primary-btn">Generate User</button>
            <button id="download" class="btn secondary-btn">Download CSV</button>
            <button id="generate-qr" class="btn qr-btn">Generate QR Code for CSV</button>
            <button id="clear" class="btn clear-btn">Clear Information</button>
        </div>

        <div id="user-info" class="user-info">
            <h2>Generated User Information:</h2>
            <!-- User info will be displayed here -->
        </div>
        <div id="qr-code" class="qr-code">
            <h2>QR Code:</h2>
            <!-- QR Code will be displayed here -->
        </div>
    </div>

    <footer>
        <p>Created by Prakash Halwai & Anuska Dutta</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
